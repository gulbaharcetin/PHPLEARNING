<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
</head>
<body>
	<h3>User Registration</h3>
	<form action="login.html" >
		 <label>Username</label><br>
		<input type="text" name="user"><br>
		 <label>First name</label><br>
		<input type="text" name="name"><br>
		 <label>Lastname</label><br>
		<input type="text" name="lastname"><br>
		 <label>Birthday</label><br>
		<input type="date" name="bday"><br>
		 <label>Membership Type</label><br>
		<select id="member"name="member"><br>
			<option value="stardard">Standard Member</option>
			<option value="gold">Gold Member</option>
			<option value="premium">Premium Member</option>
		</select><br>
		<label> Password </label><br>
		<input type="Password" name="Password1" onkeyup="validate"><br>
		<label> Confirm Password </label><br>
		<input type="Password" name="Password2" onkeyup="validate"><br>
		<input type="submit" value="Save">

</form>
</body>
</html>
